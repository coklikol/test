<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт</title>
    <style>
        html { scroll-behavior: smooth; } /* Плавная прокрутка */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { position: fixed; top: 0; width: 100%; background: #333; padding: 1em; z-index: 10; }
        nav button { background: #007bff; color: white; border: none; padding: 0.5em 1em; margin: 0 0.5em; cursor: pointer; border-radius: 5px; }
        nav button:hover { background: #0056b3; }
        section { height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 2em; text-align: center; padding: 80px 20px 20px; }
        #home { background: lightblue; }
        #about { background: lightgreen; }
        #services { background: lightcoral; }
        #contact { background: lightyellow; }
    </style>
</head>
<body>
    <nav>
        <button onclick="scrollToSection('home')">Главная</button>
        <button onclick="scrollToSection('about')">О нас</button>
        <button onclick="scrollToSection('services')">Услуги</button>
        <button onclick="scrollToSection('contact')">Контакты</button>
    </nav>
    
    <section id="home"><h1>Главная страница</h1><p>Добро пожаловать!</p></section>
    <section id="about"><h1>О нас</h1><p>Информация о компании.</p></section>
    <section id="services"><h1>Услуги</h1><p>Наши услуги здесь.</p></section>
    <section id="contact"><h1>Контакты</h1><p>Свяжитесь с нами.</p></section>
    
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
